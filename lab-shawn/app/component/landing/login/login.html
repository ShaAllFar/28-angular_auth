<section class="login">
  <h2>sign in.</h2>
  <form name="loginForm"
    ng-submit="loginCtrl.login()"
    novalidate>

    <div ng-class="{
      'error': loginForm.username.$invalid,
      'success': loginForm.username.$valid
    }">

      <input type="text"
        name="userename"
        placeholder="username"
        mg-minlength="4"
        ng-model="loginCtrl.user.username"
        required>
    </div>
    <div ng-class="{
      'error': loginForm.username.$invalid,
      'success': loginForm.username.$valid
    }">

      <input type="text"
        name="password"
        placeholder="password"
        mg-minlength="4"
        ng-model="loginCtrl.user.password"
        required>
    </div>
    <button class="btn-std">sign in</button>
  </form>
</section>
