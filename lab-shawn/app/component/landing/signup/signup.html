<section class="signup">
  <h2>sign up.</h2>
  <form class="signup-form"
    ng-submit="signupCtrl.signup(signupCtrl.user)"
    novalidate>
      <input class="input-std"
        type="text"
        placeholder="name"
        mg-minlength="4"
        ng-model="signupCtrl.user.username"
        required>

      <input class="input-std"
        type="text"
        placeholder="email"
        mg-minlength="4"
        ng-model="signupCtrl.user.email"
        required>

      <input class="input-std"
        type="text"
        placeholder="password"
        mg-minlength="4"
        ng-model="signupCtrl.user.password"
        required>

      <button class="btn-std" type="submit" value="sign up">sign up</button>
  </form>
</section>
