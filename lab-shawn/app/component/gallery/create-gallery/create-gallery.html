<section class="create-gallery">
  <h2>create a new gallery.</h2>
  <form name="createGalleryForm"
    class="gallery-form"
    ng-submit="createGalleryCtrl.createGallery()">

    <fieldset>
      <!-- <label for="name">name</label> -->
      <input name="name"
        class="input-std"
        type="text"
        ng-model="createGalleryCtrl.gallery.name"
        placeholder="gallery name"
        required />
    </fieldset>

    <fieldset>
      <!-- <label for="description">description</label> -->
      <input name="description"
        class="input-std"
        type="text"
        ng-model="createGalleryCtrl.gallery.desc"
        placeholder="gallery description"
        required />
    </fieldset>

    <button type="submit"  class="btn-std">create gallery</button>
  </form>
</section>
