<section class="edit">
  <form class="edit-gallery" name="editGallery"
    ng-submit="editGalleryCtrl.updateGallery()"
    novalidate>
    <div class="inner-edit">
      <fieldset>
        <span class="item-label">name:</span>
        <input name="name" class="" ng-model="editGalleryCtrl.gallery.name" />
      </fieldset>
      <fieldset>
        <span class="item-label">description:</span>
        <input name="desc" class="" ng-model="editGalleryCtrl.gallery.desc" />
      </fieldset>
    </div>

    <button type="submit" class="btn-std">update</button>
  </form>
</section>
